<!DOCTYPE html>
<html>
<head>
    <title>Tienda de Juguetes de Ediquis</title>
    <link rel="stylesheet" type="text/css" href="css\styles.css">
</head>
<body>
    <h1>Tienda de Juguetes de Ediquis</h1>
    <div class="tabla">
    <table border="1">
        <tr>
            <th>Juguete</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Monopolio</td>
            <td>S/70.99</td>
        </tr>
        <tr>
            <td>Ajedrez</td>
            <td>S/78.99</td>
        </tr>
        <tr>
            <td>Lego</td>
            <td>S/100.99</td>
        </tr>
        <tr>
            <td>Dama</td>
            <td>S/58.50</td>
        </tr>
        <tr>
            <td>Laberinto</td>
            <td>S/35.00</td>
        </tr>
    </table>
    </div>
<div class="comprar">
    <label for="juguetes">Seleccione un juguete:</label>
    <select id="juguetes">
        <option value="monopolio">Monopolio</option>
        <option value="ajedrez">Ajedrez</option>
        <option value="lego">Lego</option>
        <option value="dama">Dama</option>
        <option value="laberinto">Laberinto</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1">

    <button onclick="calcularCompra()">Calcular</button>

   </div>

    

<div class="detalle">
    <h2>Detalle de compra</h2>
    <p>Juguete seleccionado: <span id="jugueteSeleccionado"></span></p>
    <p>Precio unitario: S/<span id="precioUnitario"></span></p>
    <p>Cantidad: <span id="cantidadSeleccionada"></span></p>
    <p>Importe de compra: S/<span id="importeCompra"></span></p>
    <p>Porcentaje de descuento: <span id="porcentajeDescuento"></span>%</p>
    <p>Total a pagar: S/<span id="totalPagar"></span></p>
</div>
    <script type="text/javascript" src="js\script.js"></script>
</body>
</html>
